HttpStatus.Default.Exception.Bad_Request=Dados ou parametros inválidos. Verifique e corrija os dados antes de efetuar novamente a requisição.
HttpStatus.Default.Exception.InternalServerError=Ocorreu um problema. Tente novamente mais tarde ou entre em contato com o administrador.
HttpStatus.Default.Exception.Not_Found=Rota não localizada. Revise a url da sua requisição antes de tentar novamente.
HttpStatus.Default.Exception.Forbidden=Acesso negado. Verifique se as credenciais são válidas, se expiraram ou se possui acesso ao recurso.
HttpStatus.Default.Exception.Unauthorized=Não autorizado. Verifique se as credenciais são válidas ou se expiraram.
HttpStatus.Default.Exception.Unprocessable_Entity=Valor ou parâmetro da entidade inexiste, inválido ou não localizado. Revise e corrija antes de efetuar novamente a requisição.
HttpStatus.Default.Exception.Too_Many_Requests=Muitas requisições simultâneas. Aguarde um pouco e tente novamente ou evite realizar muitas requisições simultâneas.
HttpStatus.Default.Exception.Method_Not_Allowed=Requisição inexistente ou não permitida
HttpStatus.Default.Exception.Request_Timeout=Timeout de Requisição. Tente novamente mais tarde.
HttpStatus.Default.Exception.Precondition_Failed=As condições para efetuar a requisição não foram atendidas. Revise e corrija antes de efetuar novamente a requisição.
HttpStatus.Default.Exception.Unsupported_Media_Type=Tipo de media inválida para a requisição. Revise e corrija o tipo de mídia antes de tentar novamente a requisição.

Validation.Exception.Min.findProduct.id=O id do produto não pode ser inferior a {1}.
Validation.Exception.NotNull.baseProductDTO.name=Nome do produto não pode ser nulo. Corrija o body da requisição e tente novamente.
Validation.Exception.Size.baseProductDTO.name=O nome do produto precisa ter, no mínimo, {1} caracteres e, no máximo, {0} caracteres.